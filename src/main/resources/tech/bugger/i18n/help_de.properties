admin = ## Administration\n\
  Sie haben mehrere Möglichkeiten, das System nach Ihrem Belieben zu konfigurieren. Sie können einstellen, ob anonyme \
  Nutzer Lesezugriff auf das System haben. Entscheiden Sie sich dazu, nur angemeldeten Benutzern Lesezugriff zu \
  gestatten, werden anonyme Nutzer bei Zugriff auf geschütze Seiten auf die Anmeldeseite umgeleitet. Standardmäßig \
  besitzen anonyme Nutzer Lesezugriff. Sie können ebenfalls einstellen, ob Nutzer weiterhin Posts in geschlossenen \
  Reports erstellen können. Standardmäßig ist dies deaktiviert. Indem Sie E-Mail-Formate wie \
  `<Benutzer>@fim.uni-passau.de` festlegen, müssen Benutzer, die sich neu registrieren, eine E-Mail Adresse angeben, \
  die dem definierten Format entspricht.\n\n\
  Durch Klick auf den `Erstellen`-Knopf oben auf der Seite können Sie neue Benutzer anlegen. Diese Benutzer müssen \
  ihre E-Mail Adresse nicht bestätigen und können sich sofort anmelden.\n\n\
  Sie können eine Whitelist von erlaubten Dateitypen angeben (z.B. `.png`), die Benutzer als Anhang von Posts \
  hinzufügen dürfen. Eine Einschränkung von Datentypen erschwert Angriffe auf das System. Sie können die Grenzen \
  zwischen dem Stimmgewicht der Benutzer festelegen, indem Sie die Anzahl der Posts angeben, die ein Benutzer braucht, \
  um das nächste Level zu erreichen.\n\n\
  Sie können das Logo und den Namen Ihres Unternehmens angeben. Diese werden prominent im Header angezeigt. Impressum \
  und Datenschutzerklärung können in den entsprechenden Eingabefeldern hinzugefügt werden, in denen \
  [CommonMark](https://commonmark.org/help/) unterstützt wird. Die Seiten werden in der Fußzeile verlinkt. Eine \
  Auswahl an vordefinierten CSS-Dateien bietet Ihnen die Möglichkeit, das Aussehen des Systems zu verändern. Sie \
  können auch Ihre eigenen CSS-Dateien in den Ordner `design/themes` laden. Bitte beachten Sie, dass Sie eigene \
  CSS-Dateien und Sprachmodule separat speichern müssen, da diese nicht in der Datenbank persistiert werden.

post_edit = ## Post Bearbeiten\n\
  Auf dieser Seite können Sie einen Post erstellen oder bearbeiten. Der Inhalt eines Posts kann im Eingabebereich mit \
  [CommonMark](https://commonmark.org/help/) formatiert werden. Indem Sie *`!Topic-ID`*, *`#Report-ID`* oder \
  *`#Post-ID`* eingeben, können Sie den entsprechenden Bereich, Report oder Post mit der korrespondierenden ID \
  referenzieren. Die Referenz wird dann als Link zum entsprechenden Bereich, Report oder Post dargestellt. Ähnlich \
  können auch Nutzer über *`@username`* referenziert werden.\n\n\
  **Moderatoren** eines Bereichs können alle Posts innerhalb dieses Bereichs bearbeiten und löschen. Wird der erste \
  Post gelöscht, der an die Erstellung des Reports gekoppelt ist, wird auch der Report gelöscht.

