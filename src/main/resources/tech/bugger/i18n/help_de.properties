password_forgot = # Passwort Vergessen\n\
  Wenn Sie Ihr Passwort vergessen haben, können Sie auf dieser Seite Ihr Passwort zurücksetzen lassen. Hierzu müssen \
  Sie lediglich Ihre im System eingetragene E-Mail-Adresse und Benutzernamen angeben und wir werden Ihnen kurze Zeit \
  nach dem Absenden einen Link zukommen lassen, über den Sie ein neues Passwort vergeben können.\n\n\
  Falls Sie sich doch verklickt haben, können Sie jederzeit über den "Anmelden" Knopf auf die Anmeldeseite gelangen.

password_set = # Passwort Setzen\n\
  Auf dieser Seite können Sie ein neues Passwort vergeben. Dazu müssen Sie zunächst das gewünschte neue Passwort in \
  beide Textfelder tippen und auf den "Passwort setzen" Knopf drücken.\n\n\
  Wenn beide Passwörter übereinstimmen und Sie die angegebenen Kriterien bei der Passwortwahl eingehalten haben, \
  werden Sie automatisch angemeldet und auf die Startseite weitergeleitet.

