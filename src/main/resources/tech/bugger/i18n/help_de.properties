home = ## Kopfzeile\n\
  Die Kopfzeile bietet folgende Features an:\n\
  - *Logo*: Wenn man auf das Logo drückt, kommt man von jeder anderen Seite auf die Startseite.\n\
  - *Suche*: In der Suchleiste kann man Suchbegriffe eingeben und somit nach Reports, Benutzer und Bereichen suchen. \
  Es handelt sich hierbei um eine Volltextsuche, sodass auch unter anderem Posts durchsucht werden. Suchvorschläge \
  werden allerdings nur angeboten, wenn JavaScript aktiviert ist.\n\
  - *Anmelden*: Wenn Sie bereits über ein Konto in unserem System verfügen, können Sie sich über diesen Knopf im \
  System anmelden und somit die für Sie freigeschalteten Funktionen nutzen.\n\
  - *Registrieren*: Falls Sie noch kein Konto in unserem System besitzen, können Sie über diesen Knopf ein eigenes \
  Konto anlegen.\n\n\
  ## Fußzeile\n\
  Die Fußzeile bietet folgende Features an:\n\
  - *Urheberrecht*: Links wird das Urheberrecht angezeigt.\n\
  - *Statistik*: Über diesen Link kann man zur globalen Statistik gelangen, um einen Einblick in die Aktivität im \
  System zu bekommen.\n\
  - *Impressum*: Dieser Link führt direkt zum Impressum dieser Bugger-Instanz.\n\
  - *Datenschutzerklärung*: Dieser Link führt direkt zur Datenschutzerklärung dieser Bugger-Instanz.\n\
  - *Sprachauswahl*: Hier kann man die Sprache der Seite umstellen und mit dem Okay Knopf die Auswahl bestätigen.\n\
  - *Hilfe*: Zeigt diesen Hilfe-Dialog mit Erklärungen zur aktuellen Seite an.\n\n\
  ## Startseite

login = # Anmeldung\n\
  Hier kannst du dich in dein Konto einloggen, sofern du eines besitzt - falls nicht, klicke einfach auf \
  _Registrieren_ unterhalb des Formulars, um schnurstracks ein Konto zu erstellen!\n\n\
  Nach der Eingabe gültiger Anmeldedaten (Benutzername und Passwort) in die entsprechenden Felder und Abschicken \
  dieser wirst du angemeldet und auf die Startseite weitergeleitet.\n\n\
  Solltest du dein Passwort vergessen haben, folge dem _Passwort vergessen?_ Link unter dem Formular, um durch einen \
  Prozess geführt zu werden, durch den du dein Passwort zurücksetzen kannst. Dabei wird eine Verifikations-E-Mail an \
  dich geschickt, weshalb du am besten ein Auge auf deinem Postfach haben solltest!

password_forgot = # Passwort Vergessen\n\
  Du hast dein Passwort vergessen, hmm? Gar kein Problem! Indem du deinen Benutzernamen und deine E-Mail-Adresse \
  angibst, kannst du auf dieser Seite dein Passwort zurücksetzen lassen. Falls die angegebenen Daten korrekt sind, \
  werden wir dir kurze Zeit nach dem Absenden eine E-Mail mit weiteren Instruktionen und einem Link zukommen \
  lassen.\n\n\
  Beachte, dass der mit der E-Mail verschickte Link nur für eine Stunde gültig ist, also **schau bitte zeitnah in dein \
  Postfach** und warte nicht zu lang nach dem Erhalt, sonst musst du gegebenenfalls hierher zurückkehren und den \
  Prozess wiederholen. \n\n\
  Falls du dich nur verklickt hast, kommst du jederzeit über den _Login_ Knopf auf die Anmeldeseite zurück.

password_set = # Passwort Setzen\n\
  Auf dieser Seite kannst du ein neues Passwort vergeben und bestätigen. Wenn beide Passwörter übereinstimmen und du \
  die erforderlichen Kriterien bei der Passwortwahl eingehalten hast, wirst du automatisch angemeldet und auf die \
  Startseite weitergeleitet.\n\n\
  Beachte, dass diese Funktion nur für eine Stunde verfügbar ist ab dem Zeitpunkt, an dem wir dir die E-Mail gesendet \
  haben, über die du hierher gelangt bist. Daher, wenn du zu lange wartest, musst du den Prozess wiederholen. \
  Entscheide dich für ein Passwort und schon bist du fertig!

