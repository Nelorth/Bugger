home = ## Startseite\n\
  Die Startseite verschafft einen Überblick über alle Bereiche. Mit einem Klick auf einen Bereich gelangst du zur\
  entsprechenden Bereichsseite.\n\n\
  Wenn du **angemeldet** bist, wird dir dein Postfach angezeigt. Es enthält Benachrichtigungen über neue, bearbeitete \
  oder verschobene Reports und neue oder bearbeitete Posts aus deinen Abonnements von offenen Reports, Bereichen oder \
  Benutzern. Ein Klick auf einen Eintrag deines Postfachs führt dich zum entsprechenden Report oder Post.\n\n\
  Als **Administrator** kannst du mit _Neuen Bereich erstellen_ einen neuen Bereich anlegen. Dazu wirst du auf eine \
  separate Seite weitergeleitet.\n\n\
  ## Kopfzeile\n\
  Die Kopfzeile bietet folgende Features an:\n\
  - *Logo*: Wenn man auf das Logo drückt, kommt man von jeder anderen Seite auf die Startseite.\n\
  - *Suche*: In der Suchleiste kann man Suchbegriffe eingeben und somit nach Reports, Benutzer und Bereichen suchen. \
  Es handelt sich hierbei um eine Volltextsuche, sodass auch unter anderem Posts durchsucht werden. Suchvorschläge \
  werden allerdings nur angeboten, wenn JavaScript aktiviert ist.\n\
  - *Anmelden*: Wenn Sie bereits über ein Konto in unserem System verfügen, können Sie sich über diesen Knopf im \
  System anmelden und somit die für Sie freigeschalteten Funktionen nutzen.\n\
  - *Registrieren*: Falls Sie noch kein Konto in unserem System besitzen, können Sie über diesen Knopf ein eigenes \
  Konto anlegen.\n\n\
  ## Fußzeile\n\
  Die Fußzeile bietet folgende Features an:\n\
  - *Urheberrecht*: Links wird das Urheberrecht angezeigt.\n\
  - *Statistik*: Über diesen Link kann man zur globalen Statistik gelangen, um einen Einblick in die Aktivität im \
  System zu bekommen.\n\
  - *Impressum*: Dieser Link führt direkt zum Impressum dieser Bugger-Instanz.\n\
  - *Datenschutzerklärung*: Dieser Link führt direkt zur Datenschutzerklärung dieser Bugger-Instanz.\n\
  - *Sprachauswahl*: Hier kann man die Sprache der Seite umstellen und mit dem Okay Knopf die Auswahl bestätigen.\n\
  - *Hilfe*: Zeigt diesen Hilfe-Dialog mit Erklärungen zur aktuellen Seite an.\n\n\
  ## Startseite

login = # Anmeldung\n\
  Hier kannst du dich in dein Konto einloggen, sofern du eines besitzt - falls nicht, klicke einfach auf \
  _Registrieren_ unterhalb des Formulars, um schnurstracks ein Konto zu erstellen!\n\n\
  Nach der Eingabe gültiger Anmeldedaten (Benutzername und Passwort) in die entsprechenden Felder und Abschicken \
  dieser wirst du angemeldet und auf die Startseite weitergeleitet.\n\n\
  Solltest du dein Passwort vergessen haben, folge dem _Passwort vergessen?_ Link unter dem Formular, um durch einen \
  Prozess geführt zu werden, durch den du dein Passwort zurücksetzen kannst. Dabei wird eine Verifikations-E-Mail an \
  dich geschickt, weshalb du am besten ein Auge auf deinem Postfach haben solltest!

password_forgot = # Passwort Vergessen\n\
  Du hast dein Passwort vergessen, hmm? Gar kein Problem! Indem du deinen Benutzernamen und deine E-Mail-Adresse \
  angibst, kannst du auf dieser Seite dein Passwort zurücksetzen lassen. Falls die angegebenen Daten korrekt sind, \
  werden wir dir kurze Zeit nach dem Absenden eine E-Mail mit weiteren Instruktionen und einem Link zukommen \
  lassen.\n\n\
  Beachte, dass der mit der E-Mail verschickte Link nur für eine Stunde gültig ist, also **schau bitte zeitnah in dein \
  Postfach** und warte nicht zu lang nach dem Erhalt, sonst musst du gegebenenfalls hierher zurückkehren und den \
  Prozess wiederholen. \n\n\
  Falls du dich nur verklickt hast, kommst du jederzeit über den _Login_ Knopf auf die Anmeldeseite zurück.

password_set = # Passwort Setzen\n\
  Auf dieser Seite kannst du ein neues Passwort vergeben und bestätigen. Wenn beide Passwörter übereinstimmen und du \
  die erforderlichen Kriterien bei der Passwortwahl eingehalten hast, wirst du automatisch angemeldet und auf die \
  Startseite weitergeleitet.\n\n\
  Beachte, dass diese Funktion nur für eine Stunde verfügbar ist ab dem Zeitpunkt, an dem wir dir die E-Mail gesendet \
  haben, über die du hierher gelangt bist. Daher, wenn du zu lange wartest, musst du den Prozess wiederholen. \
  Entscheide dich für ein Passwort und schon bist du fertig!

profile = ## Profil\n\n\
  Auf der Profilseite eines Benutzers werden der Benutzername, das Profilbild, die Anzahl erstellter Posts, das \
  Stimmgewicht des Benutzer und eine Liste der Bereiche angezeigt, die der Benutzer verwaltet. Zusätzlich werden die \
  persönlichen Daten des Benutzers (E-Mail-Adresse, Vor- und Nachname, Biografie) angezeigt, sofern der Benutzer \
  diese Daten sichtbar gemacht hat.\n\n\
  Wenn du **angemeldet** bist, kannst du einen Benutzer mit dem _Abonnieren_-Knopf auf seiner Profilseite abonnieren. \
  Du wirst dann benachrichtigt, wenn der Benutzer Reports oder Posts erstellt oder bearbeitet. Wenn du den Benutzer \
  schon abonniert hast, kannst du dein Abonnement mit dem _Deabonnieren_-Knopf zurückziehen.\n\n\
  Auf deiner **eigenen Profilseite** kannst du außerdem deine Abonnements von Reports, Bereichen und Benutzern \
  verwalten. Durch einen Klick auf _Bearbeiten_ gelangst du zur Bearbeitungsseite für dein Profil.\n\n\
  Als **Administrator** hast du im Bezug auf das Profil eines Benutzers dieselben Rechte wie der Benutzer selbst. Du \
  kannst unabhängig von der Sichtbarkeit des Profils die persönlichen Daten des Benutzers einsehen und auf die \
  Bearbeitungsseite zugreifen. Du kannst den Benutzer zu einem weiteren Administrator machen oder anderen den \
  Administrator-Status entziehen. Für beide Aktionen musst du dein Passwort eingeben. Darüber hinaus kannst du das \
  Stimmgewicht des Benutzers überschreiben oder die Überschreibung rückgängig machen, um das herkömmliche Stimmgewicht \
  wiederherzustellen.

register = ## Registrierung\n\
  Juhu, schön dass du Teil unserer Community werden willst! Um dich zu registrieren, gib \n\
  - deinen gewünschten _eindeutigen_* Benutzernamen\n\
  - eine _gültige_ E-Mail-Adresse\n\
  - deinen Vornamen und Nachnamen\n\n\
  an und kurz darauf wird eine E-Mail an die spezifizierte Adresse geschickt mit weiteren Informationen über den \
  letzten Schritt, um die Registrierung zu vollenden - das Setzen deines Kontopassworts. Die E-Mail enthält einen \
  Link, der nur für eine Stunde gültig ist, also **prüfe deinen Posteingang** ;)\n\n\
  *Du kannst nicht denselben Benutzernamen wie ein bereits existierender Nutzer haben, sorry :/

search = ## Suche\n\
  Sie können etwas in die Suchzeile hier (nicht die in der Kopfleiste) eingeben und Eingabe auf der Tastatur drücken \
  oder auf den Suchknopf klicken, um auf der Seite zu suchen. \n\n\
  Sie können ändern, welche Art von Suchergebnissen angezeigt werden, indem Sie die mit den verschiedenen Arten \
  beschrifteten Knöpfe betätigen. \
  Darunter gibt es, außer bei der Suche nach Bereichen, einige anwendbare Filter. Bei der Reportsuche können spätestes \
  Öffnungsdatum und frühestes Schließungsdatum spezifiziert werden. Dadurch werden nur Reports angezeigt, die bereits \
  vor dem Öffnungsdatum offen waren und nicht vor dem Schließungsdatum geschlossen wurden. \
  Unter jenen Knöpfen können unterschiedlichste Filteroptionen mithilfe der jeweiligen Auswahlkästchen gesetzt werden, \
  um die Suche weiter einzuschränken. \
  Abschließend kann noch ein Bereich aus dem Dropdown-Menü ausgewählt werden, um nur in diesem zu suchen. Wenn kein \
  Bereich ausgewählt ist, wird die Suche über alle Bereiche hinweg durchgeführt.\n\
  Bei der Suche nach Benutzern gibt es Filtermöglichkeiten für Administratoren und Nicht-Administratoren.\n\n\
  Unter den Filtern befindet sich die paginierte Liste der Suchergebnisse. Ein Klick auf einen Eintrag führt zur Seite \
  des entsprechenden Suchergebnisses. \
  Durch Klicken auf die Namen der Spalten werden die Suchergebnisse nach dieser Spalte sortiert. Ein weiterer Klick \
  auf den selben Spaltennamen kehrt die Sortierungsreihenfolge um. \
  Die Steuerelemente unter der Liste ermöglichen das Navigieren zu weiteren Seiten der Liste und das Einstellen der \
  Anzahl der Elemente pro Seite.

statistics = ## Statistik\n\
  Hey, du hast die Statistiken gefunden! Einige interessante Fakten über das System sind hier zusammengefasst. \
  Was zuerst ins Auge fällt, sind drei große wichtige Kennzahlen:\n\
  - **Offene Reports:** Die Gesamtanzahl der offenen Reports im gewählten Betrachtungsrahmen\n\
  - **Durchschnittliche Öffnungszeit:** Die durchschnittliche Zeit, bis ein report im gewählten Betrachtungsrahmen \
  geschlossen wird\n\
  - **Durchschnittliche #Posts/Report:** Die durchschnittliche Anzahl an Posts pro Report im gewählten \
  Betrachtungsrahmen\n\n\
  Diese können auf einen bestimmten Bereich über das Dropdown-Menü rechts eingeschränkt werden. Wenn kein Bereich als \
  Betrachtungsrahmen ausgewählt ist, werden alle Kennzahlen systemweit evaluiert. Außerdem können die Kennzahlen auf \
  ein bestimmtes zu betrachtendes Zeitinvervall eingeschränkt werden durch Angabe eines spätesten erlaubten \
  Erstellungsdatums und eines frühesten erlaubten Schließungsdatums für Reports, die in Betracht gezogen werden \
  sollen.\n\n\
  Die zwei Bestenlisten unterhalb der Kennzahlen laden zum Wettbewerb ein:\n\
  - **Heißeste Reports:** Ranking der _systemweit_ Top 10 Reports (zusammen mit ihren Erstellern) bezüglich der \
  insgesamt in den letzten 24 Stunden hinzugewonnenen Relevanz. Klicke auf den Titel eines Reports oder den \
  Nutzernamen seines Erstellers, um direkt auf die korrespondierende Seite zu gelangen.\n\
  - **Relevanteste Nutzer:** Ranking der _systemweit_ Top 10 Benutzer bezüglich der insgesamt durch von ihnen \
  erstellte Reports gesammelte Relevanz. Klicke auf den Titel eines Reports, um auf dessen Seite zu gelangen.\n\n\
  Findest du auch deinen Benutzernamen schon auf den Ranglisten?

topic = ## Bereich\n\
  Die Übersichtsseite eines Bereichs zeigt die Reports an, die zu diesem Bereich gehören. Von einem Report werden ID, \
  Titel, Reporttyp, Schweregrad, betroffene Softwareversion, die Anzahl 

  The overview page of a topic lists reports that belong to this topic, showing information about the reports \
  including ID, title, report type, severity, version, number of duplicates, relevance, the date of the last \
  activity.\n\n\
  You can sort the list of reports by a specific column by clicking on the respective column heading. By default, the \
  reports will be sorted by relevance and severity. You can choose to be shown open, closed, or all reports. By \
  default, you will only be shown open reports. Clicking on a report takes you to its page.\n\n\
  Additionally, the overview page lists the moderators of the topic and the users banned from the topic. \
  You can inspect the profile of a moderator or a banned user by clicking on their username.\n\n\
  To view important statistical figures for the topic and its top reports and users, click _Statistics_.\n\n\
  If you're **logged in**, you can subscribe to the topic using the _Subscribe_ button at the top. If you do so, you \
  will receive notifications about new and edited reports and posts in this particular topic. If you are already \
  subscribed, you can use the _Unsubscribe_ button to cancel your subscription. You can create a new report by \
  clicking the _Create Report_ button.\n\n\
  The moderators of a topic can ban you from the topic. In that case, you will be treated as if you were not logged \
  in. You will not be allowed to create or edit reports and posts.\n\n\
  If you are a **moderator** for the topic, you can add users to the list of moderators. You can also remove \
  users from the moderator list. Appointing a banned user as a new moderator will automatically lift their ban.\n\n\
  You are shown the list of users that are banned from this topic. You may add or remove users by specifying their \
  username. You are automatically subscribed to the topic you moderate.\n\n\
  As an **administrator**, you are shown an _Edit topic_ button that takes you to the editing page of this topic. \
  Furthermore, you can click _Delete Topic_ to delete the topic. Confirm this action by entering your password.

admin = ## Administration\n\
  Sie haben mehrere Möglichkeiten, das System nach Ihrem Belieben zu konfigurieren. Sie können einstellen, ob anonyme \
  Nutzer Lesezugriff auf das System haben. Entscheiden Sie sich dazu, nur angemeldeten Benutzern Lesezugriff zu \
  gestatten, werden anonyme Nutzer bei Zugriff auf geschütze Seiten auf die Anmeldeseite umgeleitet. Standardmäßig \
  besitzen anonyme Nutzer Lesezugriff. Sie können ebenfalls einstellen, ob Nutzer weiterhin Posts in geschlossenen \
  Reports erstellen können. Standardmäßig ist dies deaktiviert. Indem Sie E-Mail-Formate wie \
  `<Benutzer>@fim.uni-passau.de` festlegen, müssen Benutzer, die sich neu registrieren, eine E-Mail Adresse angeben, \
  die dem definierten Format entspricht.\n\n\
  Durch Klick auf den `Erstellen`-Knopf oben auf der Seite können Sie neue Benutzer anlegen. Diese Benutzer müssen \
  ihre E-Mail Adresse nicht bestätigen und können sich sofort anmelden.\n\n\
  Sie können eine Whitelist von erlaubten Dateitypen angeben (z.B. `.png`), die Benutzer als Anhang von Posts \
  hinzufügen dürfen. Eine Einschränkung von Datentypen erschwert Angriffe auf das System. Sie können die Grenzen \
  zwischen dem Stimmgewicht der Benutzer festlegen, indem Sie die Anzahl der Posts angeben, die ein Benutzer braucht, \
  um das nächste Level zu erreichen.\n\n\
  Sie können das Logo und den Namen Ihres Unternehmens angeben. Diese werden prominent im Header angezeigt. Impressum \
  und Datenschutzerklärung können in den entsprechenden Eingabefeldern hinzugefügt werden, in denen \
  [CommonMark](https://commonmark.org/help/) unterstützt wird. Die Seiten werden in der Fußzeile verlinkt. Eine \
  Auswahl an vordefinierten CSS-Dateien bietet Ihnen die Möglichkeit, das Aussehen des Systems zu verändern. Sie \
  können auch Ihre eigenen CSS-Dateien in den Ordner `design/themes` laden. Bitte beachten Sie, dass Sie eigene \
  CSS-Dateien und Sprachmodule separat speichern müssen, da diese nicht in der Datenbank persistiert werden.

post_edit = ## Post Bearbeiten\n\
  Auf dieser Seite können Sie einen Post erstellen oder bearbeiten. Der Inhalt eines Posts kann im Eingabebereich mit \
  [CommonMark](https://commonmark.org/help/) formatiert werden. Indem Sie *`!Topic-ID`*, *`#Report-ID`* oder \
  *`##Post-ID`* eingeben, können Sie den entsprechenden Bereich, Report oder Post mit der korrespondierenden ID \
  referenzieren. Die Referenz wird dann als Link zum entsprechenden Bereich, Report oder Post dargestellt. Ähnlich \
  können auch Nutzer über *`@username`* referenziert werden.\n\n\
  **Moderatoren** eines Bereichs können alle Posts innerhalb dieses Bereichs bearbeiten und löschen. Wird der erste \
  Post gelöscht, der an die Erstellung des Reports gekoppelt ist, wird auch der Report gelöscht.

profile_edit = ## Profil bearbeiten\n\
  Auf der Bearbeitungsseite deines Profils kannst du den Benutzernamen, das Passwort (das du einmal wiederholen \
  musst), die E-Mail-Adresse, deinen Vor- und Nachnamen und deine Biografie ändern. Um die Aktion zu bestätigen, musst \
  du dein Passwort angeben. Wenn du deine E-Mail-Adresse änderst, erhältst du an die neue E-Mail-Adresse einen \
  Bestätigungslink, den du innerhalb einer Stunde betätigen musst, um die Änderung abzuschließen.\n\n\
  Du kannst ein Profilbild mit einer Mindestauflösung von 128x128 Pixeln und einer Dateigröße von maximal 2 MB \
  hochladen. Wenn du das Häkchen bei _Profilbild löschen_ setzt, wird dein Profilbild auf das Standard-Profilbild \
  zurückgesetzt.\n\n\
  Mit _Sichtbarkeit des Profils_ stellst du ein, ob Nicht-Administratoren deine persönlichen Daten (E-Mail-Adresse, \
  Vor- und Nachname, Biografie) einsehen dürfen. Administratoren sehen die persönlichen Daten in jedem Fall. Unter \
  _Sprache_ stellst du ein, welche Sprache für die Benutzeroberfläche verwendet werden soll.\n\n\
  Durch Betätigung des _Profil löschen_-Knopfs kannst du dein Benutzerkonto löschen. Diese Aktion musst du bestätigen. \
  Deine Reports und Posts werden dadurch nicht gelöscht.\n\n\
  Willst du als **Administrator** das Profil eines anderen Benutzers löschen oder sein Benutzerkonto löschen, musst \
  dies durch Eingabe deines Passworts bestätigen. Wenn du der einzige Administrator bist, kannst du dein Benutzerkonto \
  nicht löschen.

