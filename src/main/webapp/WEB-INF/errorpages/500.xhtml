<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>You fucked up!</title>
</h:head>

<h:body>
    <h:outputText value="An error has occured." styleClass="h1"/>

    <h:panelGroup id="pg-error-details" rendered="#{facesContext.application.projectStage eq 'Development'}">
        <h:outputText value="Request URI"/>
        <h:outputText value="#{requestScope['javax.servlet.error.request_uri']}"/>
        <h:outputText value="Exception type"/>
        <h:outputText value="#{requestScope['javax.servlet.error.exception']['class']}"/>
        <h:outputText value="Exception message"/>
        <h:outputText value="#{requestScope['javax.servlet.error.exception'].message}"/>
        <h:outputText value="Stack trace"/>
        <pre>#{facesContext.externalContext.response.writer.flush()}#{requestScope['javax.servlet.error.exception'].printStackTrace(facesContext.externalContext.response.writer)}</pre>
    </h:panelGroup>

</h:body>

</html>
