<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGroup layout="block"
                  id="p-footer"
                  styleClass="d-flex align-items-center p-3">
        <h:panelGroup layout="block"
                      id="p-copyright"
                        styleClass="d-flex justify-content-start flex-grow-1 flex-basis-0 text-center">
            <h:outputText value="Â©#{headerBacker.currentYear} #{labels.app_name}"/>
        </h:panelGroup>
        <h:panelGroup layout="block"
                      id="p-menu"
                      styleClass="d-flex justify-content-center flex-grow-1 flex-basis-0 text-center">
            <h:link outcome="pretty:statistics"
                    value="#{labels.statistics}"
                    styleClass="mx-3"/>
            <!-- TODO add links -->
            <h:link outcome="pretty:home"
                    value="#{labels.imprint}"
                    styleClass="mx-3"/>
            <h:link outcome="pretty:home"
                    value="#{labels.privacy_policy}"
                    styleClass="mx-3"/>
        </h:panelGroup>
        <h:panelGroup layout="block"
                      id="p-accessibility"
                      styleClass="d-flex justify-content-end flex-grow-1 flex-basis-0 text-center">
            <h:form styleClass="d-flex" id="f-language">
                <h:selectOneMenu value="#{footerBacker.language}"
                                 id="s-language"
                                 styleClass="form-control form-select me-2">
                    <f:selectItems value="#{footerBacker.availableLanguages}"
                                   var="language"
                                   itemValue="#{language}"
                    itemLabel="#{labels['lang.' += language]}"/>
                </h:selectOneMenu>
                <h:commandButton value="#{labels.ok}"
                                 id="cb-language"
                                 action="#{footerBacker.changeLanguage}"
                                 styleClass="btn btn-outline-primary me-4"/>
            </h:form>
            <h:form id="f-help">
                <h:commandButton value="#{labels.help}"
                                 styleClass="btn btn-secondary"
                                 id="cb-help"
                                 action="#{footerBacker.toggleHelp}"/>
            </h:form>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
