<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h:panelGroup id="header" layout="block">
        <h:panelGroup layout="block">
            <h:link outcome="pretty:home" id="l-logo">
                <h:graphicImage id="g-logo" value="logo"/>
            </h:link>
            <h:outputText value="#{applicationSettings.organization.name}" id="ot-comp-name"
                          styleClass="organizationName"/>
        </h:panelGroup>
        <!-- TODO style these like buttons -->
        <h:panelGroup id="p-authentication" rendered="#{userSession.user == null}">
            <!-- TODO add login outcome -->
            <h:link id="l-login" value="#{labels.login}" styleClass="button btn btn-primary" outcome="pretty:login"/>
            <h:link id="b-register" value="#{labels.register}" styleClass="button btn btn-primary" outcome="pretty:register"/>
        </h:panelGroup>
        <h:form styleClass="headerMenu" rendered="#{userSession.user != null}">
            <h:commandLink value="Avatar-Menu" action="#{headerBacker.toggleMenu}" immediate="true"/>
        </h:form>
        <h:panelGroup rendered="#{headerBacker.displayMenu and userSession.user != null}"
                      id="p-user-menu">
            <h:panelGroup styleClass="row" layout="block">
                <h:outputText value="#{headerBacker.user.firstName}" id="ot-first-name"/>
            </h:panelGroup>
            <h:panelGroup styleClass="row" layout="block">
                <h:outputText value="#{headerBacker.user.lastName}" id="ot-last-name"/>
            </h:panelGroup>
            <h:panelGroup styleClass="row" layout="block">
                <h:outputText value="#{headerBacker.user.username}" id="ot-username"/>
            </h:panelGroup>
            <h:panelGroup styleClass="row" layout="block">
                <h:outputText value="(Admin)" id="ot-role" rendered="#{headerBacker.user.administrator}"/>
            </h:panelGroup>
            <h:panelGroup styleClass="row" layout="block">
                <h:link value="#{labels.administration}" outcome="pretty:admin"
                        rendered="#{headerBacker.user.administrator}" id="l-configuration"/>
            </h:panelGroup>
            <h:panelGroup styleClass="row" layout="block">
                <!-- logout -->
            </h:panelGroup>
            <h:panelGroup styleClass="row" layout="block">
                <h:form>
                    <h:link value="Profile" id="l-profile" outcome="pretty:profile">
                        <f:param name="u" value="#{userSession.user.username}"/>
                    </h:link>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
</html>
