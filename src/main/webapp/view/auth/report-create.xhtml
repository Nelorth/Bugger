<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://java.sun.com/jsf/html"
      lang="#{userSession.locale.language}" xml:lang="#{userSession.locale.language}">

<ui:composition template="../../WEB-INF/template/main.xhtml">
    <ui:param name="title" value="#{labels.create_report}"/>

    <f:metadata>
        <f:importConstants type="tech.bugger.global.util.Constants" var="C"/>
    </f:metadata>

    <ui:define name="content">
        <h:form id="f-create-report"
                enctype="multipart/form-data"
                rendered="#{reportCreateBacker.session.user != null and !reportCreateBacker.isBanned()}">
            <h:panelGrid columns="2">
                <h:outputLabel id="o-title" for="it-title" value="#{labels.title}"/>
                <h:inputText id="it-title" value="#{reportCreateBacker.report.title}"
                             required="true"
                             maxlength="#{C.LARGE_FIELD}"/>
                <h:panelGroup/>
                <h:message for="it-title"/>

                <h:outputLabel id="o-type" for="s-type" value="#{labels.type}"/>
                <h:selectOneMenu id="s-type" value="#{reportCreateBacker.report.type}">
                    <f:selectItems value="#{reportCreateBacker.reportTypes}" var="type"
                                   itemValue="#{type}" itemLabel="#{labels['report_type.'.concat(type)]}" />
                </h:selectOneMenu>
                <h:panelGroup/>
                <h:message for="s-type"/>

                <h:outputLabel id="o-severity" for="s-severity" value="#{labels.severity}"/>
                <h:selectOneMenu id="s-severity" value="#{reportCreateBacker.report.severity}">
                    <f:selectItems value="#{reportCreateBacker.reportSeverities}" var="severity"
                                   itemValue="#{severity}" itemLabel="#{labels['report_severity.'.concat(severity)]}" />
                </h:selectOneMenu>
                <h:panelGroup/>
                <h:message for="s-severity"/>

                <h:outputLabel id="o-version" for="it-version" value="#{labels.version}"/>
                <h:inputText id="it-version" value="#{reportCreateBacker.report.version}" maxlength="#{C.SMALL_FIELD}"/>
                <h:panelGroup/>
                <h:message for="it-version"/>

                <h:outputLabel id="o-post-content" for="it-post-content" value="#{labels.first_post_content}"/>
                <h:inputTextarea id="it-post-content" value="#{reportCreateBacker.firstPost.content}"
                                 required="true" a:maxlength="#{C.SMALL_AREA}"/>
                <h:panelGroup/>
                <h:message for="it-post-content"/>
            </h:panelGrid>

            <!-- TODO Adding attachment when post content is empty will trigger a "value is required" message and will
                 not add attachment. -->
            <ul>
                <ui:repeat var="attachment" value="#{reportCreateBacker.attachments}">
                    <li><h:outputText value="#{attachment.name}"></h:outputText></li>
                </ui:repeat>
            </ul>

            <h:panelGroup>
                <h:outputFormat id="first-post-attachments-info"
                                value="#{labels.post_attachments_info}"
                                styleClass="small form-text text-muted">
                    <f:param value="#{applicationSettings.configuration.maxAttachmentsPerPost}"/>
                    <f:param value="#{C.MAX_ATTACHMENT_FILESIZE}"/>
                </h:outputFormat>
            </h:panelGroup>

            <h:panelGroup styleClass="row"
                          layout="block"
                          rendered="#{reportCreateBacker.attachments.size()
                                      lt applicationSettings.configuration.maxAttachmentsPerPost}">
                <h:outputLabel id="o-attachment" for="it-attachment" value="#{labels.add_attachment}"/>
                <h:inputFile id="it-attachment" value="#{reportCreateBacker.uploadedAttachment}">
                    <f:validator validatorId="fileValidator"/>
                </h:inputFile>
                <h:panelGroup/>
                <h:message for="it-attachment"/>
                <h:commandButton id="cb-add-attachment"
                                 value="#{labels.add_attachment}"
                                 action="#{reportCreateBacker.saveAttachment}"/>
            </h:panelGroup>

            <h:panelGroup styleClass="row" layout="block">
                <h:commandButton id="cb-remove-attachments"
                                 value="#{labels.remove_all_attachments}"
                                 action="#{reportCreateBacker.deleteAllAttachments}"/>
            </h:panelGroup>

            <h:commandButton value="#{labels.create}" action="#{reportCreateBacker.create}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
