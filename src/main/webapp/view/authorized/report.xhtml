<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://tech.bugger/tags"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<!--@elvariable id="var" type="tech.bugger.global.transfer.Post"-->
<ui:composition template="../../WEB-INF/template/main.xhtml">
    <ui:param name="title" value="#{reportBacker.report.title}"/>
    <f:metadata>
        <f:importConstants type="tech.bugger.global.util.Constants" var="C"/>
    </f:metadata>
    <ui:define name="content">
        <h:form id="f-report">
            <h:panelGrid columns="5">
                <h:outputText id="ot-id" value="#{labels.id}: #{reportBacker.report.id}"/>
                <h:outputText id="ot-status" value="#{labels.status}: #{reportBacker.report.closingDate == null ? labels.report_status_open : labels.report_status_closed.concat(' ').concat(reportBacker.report.closingDate)}"/>
                <h:outputText id="ot-type" value="#{labels.report_type}: #{labels['report_type.'.concat(reportBacker.report.type)]}"/>
                <h:outputText id="ot-severity" value="#{labels.report_severity}: #{labels['report_severity.'.concat(reportBacker.report.severity)]}"/>
                <h:outputText id="ot-version" value="#{labels.report_version}: #{reportBacker.report.version}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText id="ot-creator"
                              value="#{labels.report_created_by}: #{reportBacker.report.authorship.creator == null ? labels.deleted_user : reportBacker.report.authorship.creator.username}"/>
                <h:outputText id="ot-created-at" value="#{labels.report_at} #{reportBacker.report.authorship.creationDate}"/>

                <h:outputText id="ot-modifier"
                              value="#{labels.report_last_modified_by}: #{reportBacker.report.authorship.modifier == null ? labels.deleted_user : reportBacker.report.authorship.modifier.username}"
                              rendered="#{reportBacker.report.authorship.modifiedDate != null}"/>
                <h:outputText id="ot-modified-at" value="#{labels.report_at} #{reportBacker.report.authorship.modifiedDate}" rendered="#{reportBacker.report.authorship.modifiedDate != null}"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton id="cb-open-close-report-dialog" action="#{reportBacker.displayDialog('OPEN_CLOSE')}" value="#{reportBacker.report.closingDate == null ? labels.report_action_close : labels.report_action_open}"/>
                <h:commandButton id="cb-delete-report-dialog" action="#{reportBacker.displayDialog('DELETE_REPORT')}" value="#{labels.delete}"/>
            </h:panelGrid>
        </h:form>

        <h:form id="f-delete-report" rendered="#{reportBacker.currentDialog == 'DELETE_REPORT'}">
            <h:panelGroup class="row" layout="block" styleClass="align-center">
                <h:panelGroup class="col-sm-4" layout="block"/>
                <h:panelGroup class="col-sm-4" layout="block">
                    <h:panelGroup class="row" layout="block">
                        <h:outputText value="#{labels.report_delete_dialog}"/>
                    </h:panelGroup>
                    <h:panelGroup class="row" layout="block">
                        <h:commandButton id="cb-delete-report" action="#{reportBacker.delete}" styleClass="button" value="#{labels.delete}"/>
                        <h:commandButton id="cb-delete-report-cancel" action="#{reportBacker.displayDialog(null)}" styleClass="button" value="#{labels.cancel}"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup class="col-sm-4" layout="block"/>
            </h:panelGroup>
        </h:form>

        <h:form id="f-open-close-report" rendered="#{reportBacker.currentDialog == 'OPEN_CLOSE'}">
            <h:panelGroup class="row" layout="block" styleClass="align-center">
                <h:panelGroup class="col-sm-4" layout="block"/>
                <h:panelGroup class="col-sm-4" layout="block">
                    <h:panelGroup class="row" layout="block">
                        <h:outputText value="#{reportBacker.report.closingDate == null ? labels.report_close_dialog : labels.report_open_dialog}"/>
                    </h:panelGroup>
                    <h:panelGroup class="row" layout="block">
                        <h:commandButton id="cb-open-close-report" action="#{reportBacker.toggleOpenClosed}" styleClass="button" value="#{reportBacker.report.closingDate == null ? labels.report_action_close : labels.report_action_open}"/>
                        <h:commandButton id="cb-open-close-report-cancel" action="#{reportBacker.displayDialog(null)}" styleClass="button" value="#{labels.cancel}"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup class="col-sm-4" layout="block"/>
            </h:panelGroup>
        </h:form>

        <h:form id="f-delete-post" rendered="#{reportBacker.currentDialog == 'DELETE_POST'}">
            <h:panelGroup class="row" layout="block" styleClass="align-center">
                <h:panelGroup class="col-sm-4" layout="block"/>
                <h:panelGroup class="col-sm-4" layout="block">
                    <h:panelGroup class="row" layout="block">
                        <h:outputFormat value="#{labels.report_delete_post_dialog}">
                            <f:param value="#{reportBacker.postToBeDeleted.id}"/>
                        </h:outputFormat>
                    </h:panelGroup>
                    <h:panelGroup class="row" layout="block">
                        <h:commandButton id="cb-delete-post" action="#{reportBacker.deletePost}" styleClass="button" value="#{labels.delete}"/>
                        <h:commandButton id="cb-delete-post-cancel" action="#{reportBacker.displayDialog(null)}" styleClass="button" value="#{labels.cancel}"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup class="col-sm-4" layout="block"/>
            </h:panelGroup>
        </h:form>

        <!-- TODO dialog for marking a duplicate -->

        <b:pagitable_post paginator="#{reportBacker.posts}">
            <h:panelGrid columns="2">
                <h:panelGrid columns="1">
                    <h:outputText id="ot-post-creator" value="#{var.authorship.creator == null ? labels.deleted_user : var.authorship.creator.username}"/>
                    <h:outputText id="ot-post-created-at" value="#{labels.report_at} #{var.authorship.creationDate}"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <!-- TODO redirect to post edit page -->
                    <h:commandButton id="cb-edit-post" value="#{labels.edit}"/>
                    <h:commandButton id="cb-delete-post-dialog" action="#{reportBacker.deletePostDialog(var)}" value="#{labels.delete}"/>
                </h:panelGrid>
            </h:panelGrid>

            <!--
            <h:panelGroup class="row" layout="block" styleClass="align-center">
                <h:panelGroup class="col-sm-4" layout="block">
                    <h:panelGroup class="row" layout="block">
                        <h:outputText id="ot-post-creator" value="#{var.authorship.creator == null ? 'deleted user' : var.authorship.creator.username}"/>
                    </h:panelGroup>
                    <h:panelGroup class="row" layout="block">
                        <h:outputText id="ot-post-created-at" value="at #{var.authorship.creationDate}"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup class="col-sm-4" layout="block"/>
                <h:panelGroup class="col-sm-4" layout="block">
                    <h:commandButton id="cb-delete-post-dialog" action="#{reportBacker.deletePostDialog(var)}" value="#{labels.delete}"/>
                </h:panelGroup>
            </h:panelGroup>
            -->

            <h:panelGrid columns="1">
                <h:outputText value="#{var.content}" escape="false"/>
            </h:panelGrid>

            <!--
            <h:panelGroup class="row" layout="block">
                <h:outputText value="#{var.content}" escape="false"/>
            </h:panelGroup>
            -->

            <h:panelGrid columns="2">
                <h:outputText value="#{labels.id}: #{var.id}"/>
                <h:outputText value="#{labels.report_last_modified_by} #{var.authorship.modifier == null ? labels.deleted_user : var.authorship.modifier.username} #{labels.report_at} #{var.authorship.modifiedDate}"
                              rendered="#{var.authorship.modifiedDate != null}"
                />
            </h:panelGrid>

            <!-- TODO put attachments into post in gateway
            <ui:repeat value="#{var.attachments}" var="attachment">
                <h:panelGrid columns="2">
                    <h:outputText id="ot-attachment-name" value="#{attachment.name}"/>
                    <h:commandButton id="cb-attachment-download" value="Download"/>
                </h:panelGrid>
            </ui:repeat>
            -->

        </b:pagitable_post>
    </ui:define>
</ui:composition>

</html>
