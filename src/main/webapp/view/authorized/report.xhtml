<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://tech.bugger/tags"
>
<!--@elvariable id="var" type="tech.bugger.global.transfer.Post"-->
<ui:composition template="../../WEB-INF/template/main.xhtml">
    <ui:param name="title" value="#{reportBacker.report.title}"/>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="5">
                <h:outputText id="ot-id" value="ID: #{reportBacker.report.id}"/>
                <h:outputText id="ot-status" value="Status: #{reportBacker.report.closingDate == null ? 'open' : 'closed'}"/>
                <h:outputText id="ot-type" value="Type: #{reportBacker.report.type}"/>
                <h:outputText id="ot-severity" value="Severity: #{reportBacker.report.severity}"/>
                <h:outputText id="ot-version" value="Version: #{reportBacker.report.version}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText id="ot-creator"
                              value="#{reportBacker.report.authorship.creator == null ? 'deleted user' : reportBacker.report.authorship.creator.username}"/>
                <h:outputText id="ot-created-at" value="#{reportBacker.report.authorship.creationDate}"/>

                <h:outputText id="ot-modifier"
                              value="#{reportBacker.report.authorship.modifier == null ? 'deleted user' : reportBacker.report.authorship.modifier.username}"
                              rendered="#{reportBacker.report.authorship.modifiedDate != null}"/>
                <h:outputText id="ot-modified-at" value="#{reportBacker.report.authorship.modifiedDate}" rendered="#{reportBacker.report.authorship.modifiedDate != null}"/>
            </h:panelGrid>
        </h:form>
        <b:pagitable_post paginator="#{reportBacker.posts}">
            <h:outputText value="#{var}"/><br/>
        </b:pagitable_post>
    </ui:define>
</ui:composition>

</html>
