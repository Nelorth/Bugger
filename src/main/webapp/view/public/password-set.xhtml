<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="#{userSession.locale.language}" xml:lang="#{userSession.locale.language}">

<h:head>
    <f:metadata>
        <f:viewParam name="token" value="#{passwordSetBacker.token}" required="true"
                     requiredMessage="Token is required!"/>
        <f:viewAction action="#{passwordSetBacker.init}"/>
    </f:metadata>

    <title>Set Password</title>
</h:head>
<h:body>
    <f:view locale="#{userSession.locale}">
        <h2><h:outputText value="Set Password"/></h2>

        <h:messages/>

        <h:form id="f-password" rendered="#{passwordSetBacker.validToken}">
            <h:panelGrid columns="2">
                <h:outputLabel id="o-password" for="it-password" value="Password:"/>
                <h:inputText id="it-password" value="#{passwordSetBacker.password}" required="true">
                    <f:validator validatorId="passwordValidator"/>
                </h:inputText>
                <h:panelGroup/>
                <h:message for="it-password"/>

                <h:outputLabel id="o-repeat" for="it-repeat" value="Repeat Password:"/>
                <h:inputText id="it-repeat" value="#{passwordSetBacker.passwordRepeat}" required="true">
                    <f:attribute name="otherId" value="f-password:it-password"/>
                    <f:validator validatorId="matchingFieldValidator"/>
                </h:inputText>
                <h:panelGroup/>
                <h:message for="it-repeat"/>
            </h:panelGrid>
            <h:commandButton value="Register" action="#{passwordSetBacker.setUserPassword}"/>
        </h:form>
    </f:view>
</h:body>
</html>
