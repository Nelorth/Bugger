<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:importConstants type="tech.bugger.global.util.Constants" var="Constants"/>
    </f:metadata>

    <ui:param name="title" value="#{labels['password_set.title']}"/>

    <ui:define name="content">
        <div class="d-flex p-2 justify-content-center align-items-center container">
            <div class="row">
                <h:form id="f-password" style="width: 50vw;" rendered="#{passwordSetBacker.validToken}">
                    <h:panelGroup styleClass="card">
                        <h:panelGroup styleClass="card-body">
                            <!--@elvariable id="password1" type="javax.faces.component.UIInput"-->
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel id="o-password" for="it-password"
                                               value="#{labels['password_set.password']}:"/>
                                <h:inputSecret id="it-password" value="#{passwordSetBacker.password}" required="true"
                                               binding="#{password1}" a:placeholder="#{labels['password_set.password']}"
                                               a:maxlength="#{Constants.PASSWORD_MAX}" styleClass="form-control">
                                    <f:validator validatorId="passwordRegexValidator"/>
                                </h:inputSecret>
                                <h:message for="it-password" styleClass="text-danger"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel id="o-repeat" for="it-repeat" value="#{labels['password_set.repeat']}:"/>
                                <h:inputSecret id="it-repeat" value="#{passwordSetBacker.passwordConfirmation}"
                                               required="true" a:placeholder="#{labels['password_set.repeat']}"
                                               a:maxlength="#{Constants.PASSWORD_MAX}" styleClass="form-control">
                                    <f:attribute name="other-input" value="#{password1}"/>
                                    <f:validator validatorId="matchingFieldValidator"/>
                                </h:inputSecret>
                                <h:message for="it-repeat" styleClass="text-danger"/>
                            </h:panelGroup>

                            <h:commandButton value="#{labels['password_set.submit']}" styleClass="btn btn-primary"
                                             action="#{passwordSetBacker.setUserPassword}"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
