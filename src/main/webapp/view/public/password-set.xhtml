<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:importConstants type="tech.bugger.global.util.Constants" var="Constants"/>
    </f:metadata>

    <ui:param name="title" value="#{labels['password_set.title']}"/>

    <ui:define name="content">
        <h:panelGroup layout="block" styleClass="d-flex p-2 justify-content-center align-items-center container">
            <h:panelGroup layout="block" styleClass="row vw-50">
                <h:form id="f-password">
                    <h:panelGroup styleClass="card">
                        <h:panelGroup styleClass="card-body">
                            <!--@elvariable id="password1" type="javax.faces.component.UIInput"-->
                            <h:panelGroup layout="block" styleClass="mb-3 form-group has-validation position-relative">
                                <h:outputLabel id="o-password" for="it-password" styleClass="form-label"
                                               value="#{labels['password_set.password']}:"/>
                                <h:panelGroup layout="block" styleClass="input-group has-validation">
                                    <h:inputSecret id="it-password" value="#{passwordSetBacker.password}"
                                                   required="true" a:maxlength="#{Constants.PASSWORD_MAX}"
                                                   binding="#{password1}"
                                                   styleClass="form-control
                                                 #{component.valid ? 'is-valid' : 'is-invalid'}"
                                                   a:placeholder="#{labels['password_set.password']}">
                                        <f:validator validatorId="passwordRegexValidator"/>
                                    </h:inputSecret>
                                    <h:panelGroup layout="block" styleClass="invalid-tooltip right">
                                        <h:message for="it-password"/>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <h:outputLabel id="ol-password-hint" value="#{labels['password_set.password_hint']}"
                                               styleClass="form-text"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="mb-3 form-group has-validation position-relative">
                                <h:outputLabel id="o-repeat" for="it-repeat" styleClass="form-label"
                                               value="#{labels['password_set.repeat']}:"/>
                                <h:panelGroup layout="block" styleClass="input-group has-validation">
                                    <h:inputSecret id="it-repeat" value="#{passwordSetBacker.passwordConfirmation}"
                                                   required="true" a:maxlength="#{Constants.PASSWORD_MAX}"
                                                   styleClass="form-control
                                                 #{component.valid ? 'is-valid' : 'is-invalid'}"
                                                   a:placeholder="#{labels['password_set.repeat']}">
                                        <f:attribute name="other-input" value="#{password1}"/>
                                        <f:validator validatorId="matchingFieldValidator"/>
                                    </h:inputSecret>
                                    <h:panelGroup layout="block" styleClass="invalid-tooltip right">
                                        <h:message for="it-repeat"/>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <h:outputLabel id="ol-repeat-hint" value="#{labels['password_set.repeat_hint']}"
                                               styleClass="form-text"/>
                            </h:panelGroup>

                            <h:commandButton value="#{labels['password_set.submit']}" styleClass="btn btn-primary"
                                             action="#{passwordSetBacker.setUserPassword}" type="submit"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
