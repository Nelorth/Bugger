<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="#{userSession.locale.language}" xml:lang="#{userSession.locale.language}">

<ui:composition template="../../WEB-INF/template/main.xhtml">
    <ui:param name="title" value="#{labels['password_set.title']}"/>

    <ui:define name="content">
        <h:form id="f-password" rendered="#{passwordSetBacker.validToken}">
            <!--@elvariable id="password1" type="javax.faces.component.UIInput"-->
            <h:panelGrid columns="2">
                <h:outputLabel id="o-password" for="it-password" value="#{labels['password_set.password']}:"/>
                <h:inputSecret id="it-password" value="#{passwordSetBacker.password}" required="true"
                               binding="#{password1}">
                    <f:validator validatorId="passwordRegexValidator"/>
                </h:inputSecret>
                <h:panelGroup/>
                <h:message for="it-password"/>

                <h:outputLabel id="o-repeat" for="it-repeat" value="#{labels['password_set.repeat']}:"/>
                <h:inputSecret id="it-repeat" value="#{passwordSetBacker.passwordConfirmation}" required="true">
                    <f:attribute name="other-input" value="#{password1}"/>
                    <f:validator validatorId="matchingFieldValidator"/>
                </h:inputSecret>
                <h:panelGroup/>
                <h:message for="it-repeat"/>
            </h:panelGrid>
            <h:commandButton value="#{labels['password_set.submit']}" action="#{passwordSetBacker.setUserPassword}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
