<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
    <h:link outcome="public/homepage.xhtml" id="l_logo">
        <h:graphicImage name="#{headerBacker.applicationSettings.organization.logo}" id="g_logo"/>
    </h:link>
    <h:outputText value="#{headerBacker.applicationSettings.organization.name}" id="ot_compName"/>
    <!-- search + results -->
    <!-- Button zum klappen von userMenu ??? -->
    <h:panelGroup rendered="#{headerBacker.session.user != null}" id="p_userMenu">
        <h:outputText value="#{headerBacker.user.firstName}" id="ot_firstName"/>
        <h:outputText value="#{headerBacker.user.lastName}" id="ot_lastName"/>
        <h:outputText value="#{headerBacker.user.username}" id="ot_username"/>
        <h:outputText value="(Admin)" id="ot_role" rendered="#{headerBacker.user.administrator}"/>
        <h:link outcome="restricted/configuration.xhtml" rendered="#{headerBacker.user.administrator}" id="l_configuration"/>
        <!-- logout -->
        <h:link outcome="authorized/profile.xhtml" id="l_profile"/>
    </h:panelGroup>
    <!-- login -->


</body>
</html>
