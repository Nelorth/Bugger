<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition>
        <h:panelGroup styleClass="header">
            <h:panelGroup styleClass="row" layout="block">
                <h:link href="#{request.contextPath}" id="l_logo-header">
                    <h:graphicImage id="g_logo-header" library="images" name="bugger.png" width="80" height="80"/>
                </h:link>
                <h:outputText value="#{applicationSettings.organization.name}" id="ot_compName" styleClass="organizationName"/>
                <h:form styleClass="headerMenu">
                    <h:commandLink value="Avatar-Menu" action="#{headerBacker.toggleMenu}" immediate="true" />
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
        <h:panelGroup styleClass="dropdown" rendered="#{headerBacker.displayMenu}" id="p_userMenu">
            <h:panelGroup styleClass="row" layout="block">
                <h:outputText value="#{headerBacker.user.firstName}" id="ot_firstName"/>
            </h:panelGroup>
            <h:panelGroup styleClass="row" layout="block">
                <h:outputText value="#{headerBacker.user.lastName}" id="ot_lastName"/>
            </h:panelGroup>
            <h:panelGroup styleClass="row" layout="block">
                <h:outputText value="#{headerBacker.user.username}" id="ot_username"/>
            </h:panelGroup>
            <h:panelGroup styleClass="row" layout="block">
                <h:outputText value="(Admin)" id="ot_role" rendered="#{headerBacker.user.administrator}"/>
            </h:panelGroup>
            <h:panelGroup styleClass="row" layout="block">
                <h:link value="#{labels.administration}" href="../restr/admin.xhtml" rendered="#{headerBacker.user.administrator}" id="l_configuration"/>
            </h:panelGroup>
            <h:panelGroup styleClass="row" layout="block">
                <!-- logout -->
            </h:panelGroup>
            <h:panelGroup styleClass="row" layout="block">
                <h:link value="Profile" href="../authorized/profile.xhtml" id="l_profile"/>
            </h:panelGroup>
        </h:panelGroup>
    </ui:composition>
</html>
