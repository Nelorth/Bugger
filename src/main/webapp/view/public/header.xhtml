<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
    <h:panelGrid columns="3" frame="box" styleClass="header" columnClasses="left,center,right">
        <h:panelGroup frame="box">
            <h:link href="../public/home" id="l_logo-header">
                <h:graphicImage id="g_logo-header" library="images" name="bugger.png" width="100" height="100"/>
            </h:link>
            <h:outputText value="#{headerBacker.applicationSettings.organization.name}" id="ot_compName"/>
        </h:panelGroup>
        <h:panelGroup>
            --- Add Search Here ---
            <!-- search + results -->
        </h:panelGroup>
        <h:panelGroup>
            <!-- login -->
            <h:form>
                <h:commandLink value="Menu" action="#{headerBacker.toggleMenu}" immediate="true" styleClass="command-link"/>
            </h:form>
        </h:panelGroup>
        <h:panelGroup>
            <!-- spaceholder -->
        </h:panelGroup>
        <h:panelGroup>
            <!-- spaceholder-->
        </h:panelGroup>
        <h:panelGroup class="row" layout="block">
            <h:panelGroup class="col-lg-2" rendered="#{headerBacker.displayMenu}" id="p_userMenu">
                <h:panelGroup class="row" layout="block">
                    <h:outputText value="#{headerBacker.user.firstName}" id="ot_firstName"/>
                </h:panelGroup>
                <h:panelGroup class="row" layout="block">
                    <h:outputText value="#{headerBacker.user.lastName}" id="ot_lastName"/>
                </h:panelGroup>
                <h:panelGroup class="row" layout="block">
                    <h:outputText value="#{headerBacker.user.username}" id="ot_username"/>
                </h:panelGroup>
                <h:panelGroup class="row" layout="block">
                    <h:outputText value="(Admin)" id="ot_role" rendered="#{headerBacker.user.administrator}"/>
                </h:panelGroup>
                <h:panelGroup class="row" layout="block">
                    <h:link value="Administration" href="../restr/admin.xhtml" rendered="#{headerBacker.user.administrator}" id="l_configuration"/>
                </h:panelGroup>
                <h:panelGroup class="row" layout="block">
                    <!-- logout -->
                </h:panelGroup>
                <h:panelGroup class="row" layout="block">
                    <h:link value="Profile" href="../authorized/profile.xhtml" id="l_profile"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGrid>


</body>
</html>
