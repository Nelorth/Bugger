<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{userSession.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title> Bugger: #{title} </title>
    <h:outputStylesheet library = "design" name = "style.css" />
    <h:outputStylesheet library = "design" name = "themes/#{applicationSettings.organization.theme}" />
</h:head>

<h:body>
    <h:panelGroup layout="block">
        <ui:include src= "/view/public/header.xhtml" />
        <h:panelGroup styleClass="titlebar">
            <h:outputLabel value="#{title}" styleClass="h2"/>
        </h:panelGroup>
        <h:panelGroup layout="block">
            <h:messages id= "m_global"/>
        </h:panelGroup>
        <h:panelGroup styleClass="content" layout="block">
            <ui:insert name= "content"/>
        </h:panelGroup>
        <ui:include  src= "/view/public/footer.xhtml"/>
    </h:panelGroup>
</h:body>

</html>
