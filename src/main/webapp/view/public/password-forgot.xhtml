<ui:composition template="/WEB-INF/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <f:metadata>
        <f:importConstants type="tech.bugger.global.util.Constants" var="Constants"/>
    </f:metadata>

    <ui:param name="helpKey" value="password_forgot"/>

    <ui:param name="title" value="#{labels.password_forgot_title}"/>

    <ui:define name="content">
        <h:form id="f-forgot">
            <h:panelGroup layout="block" styleClass="mb-3 form-group">
                <h:outputLabel id="o-username" for="it-username" styleClass="form-label"
                               value="#{labels.register_username}:"/>
                <h:panelGroup layout="block" styleClass="input-group">
                    <h:outputLabel styleClass="input-group-text" id="ol-username-icon">@</h:outputLabel>
                    <h:inputText id="it-username" value="#{passwordForgotBacker.user.username}" required="true"
                                 a:maxlength="#{Constants.USERNAME_MAX}" styleClass="form-control"
                                 a:placeholder="#{labels.register_username}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="invalid-tooltip end-0">
                    <h:message id="m-username" for="it-username"/>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="mb-3 form-group">
                <h:outputLabel id="o-email" for="it-email" styleClass="form-label"
                               value="#{labels.register_email}:"/>
                <h:panelGroup layout="block" styleClass="input-group">
                    <h:inputText id="it-email" value="#{passwordForgotBacker.user.emailAddress}" required="true"
                                 a:maxlength="#{Constants.SMALL_FIELD}" styleClass="form-control"
                                 a:placeholder="#{labels.register_email}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="invalid-tooltip end-0">
                    <h:message id="m-email" for="it-email"/>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="d-flex justify-content-between">
                <h:commandButton id="cb-forgot" value="#{labels.password_forgot_submit}" type="submit"
                                 styleClass="btn btn-primary" action="#{passwordForgotBacker.forgotPassword}"/>
                <h:link id="l-login" value="#{labels.login_title}" outcome="pretty:login"
                        styleClass="btn btn-secondary"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
