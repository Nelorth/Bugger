<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="#{userSession.locale.language}" xml:lang="#{userSession.locale.language}">

<ui:composition template="../../WEB-INF/template/main.xhtml">

    <ui:param name="title" value="#{labels['login.title']}"/>
    <f:metadata>
        <f:importConstants type="tech.bugger.global.util.Constants" var="C"/>
    </f:metadata>

    <ui:define name="content">
        <h:form id="f-login" rendered="#{userSession.user == null}">

            <h:panelGroup id="p-username-row" styleClass="row" layout="block">
                <h:panelGroup id="p-username-output" layout="block" styleClass="col-sm-3">
                    <h:outputLabel id="o-username" value="#{labels['login.username']}" for="it-username"
                                   styleClass="profile-info"/>
                </h:panelGroup>
                <h:panelGroup id="p-username-input" layout="block" styleClass="col-sm-6">
                    <h:inputText id="it-username" value="#{loginBacker.username}" required="true"
                                 maxlength="#{C.SMALL_FIELD}" styleClass="profile-info"/>
                </h:panelGroup>
                <h:panelGroup id="p-username-message" layout="block" styleClass="col-sm-3">
                    <h:message for="it-username"/>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup id="p-password-row" styleClass="row" layout="block">
                <h:panelGroup id="p-password-output" layout="block" styleClass="col-sm-3">
                    <h:outputLabel id="o-password" value="#{labels['login.password']}" for="it-password"
                                   styleClass="profile-info"/>
                </h:panelGroup>
                <h:panelGroup id="p-password-input" layout="block" styleClass="col-sm-6">
                    <h:inputSecret id="it-password" value="#{loginBacker.password}" required="true"
                                   maxlength="#{C.PASSWORD_MAX}" styleClass="profile-info"/>
                </h:panelGroup>
                <h:panelGroup id="p-password-message" layout="block" styleClass="col-sm-3">
                    <h:message for="it-password"/>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup id="p-login-buttons" styleClass="row" layout="block">
                <h:button id="b-forgot" value="#{labels['password_forgot.title']}" outcome="password-forgot.xhtml"
                          styleClass="button"/>
                <h:button id="b-regiser" value="#{labels['register.title']}" outcome="register.xhtml"
                          styleClass="button"/>
                <h:commandButton id="cb-login" value="#{labels['login.title']}" action="#{loginBacker.login}"
                                 styleClass="button"/>
            </h:panelGroup>

        </h:form>
    </ui:define>

</ui:composition>
</html>
