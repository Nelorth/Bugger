<ui:composition template="/WEB-INF/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:param name="title" value="#{labels['login.title']}"/>
    <f:metadata>
        <f:importConstants type="tech.bugger.global.util.Constants" var="C"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGroup layout="block" styleClass="d-flex p-2 justify-content-center align-items-center container">
            <h:panelGroup layout="block" styleClass="row vw-50">
                <h:form id="f-login" rendered="#{userSession.user == null}">

                    <h:panelGroup styleClass="card">
                        <h:panelGroup styleClass="card-body">

                            <h:panelGroup id="p-username-row" layout="block"
                                          styleClass="mb-3 form-group has-validation position-relative">
                                <h:outputLabel id="o-username" value="#{labels['login.username']}" for="it-username"
                                               styleClass="form-label"/>
                                <h:panelGroup id="p-username-input" layout="block"
                                              styleClass="input-group has-validation">
                                    <h:inputText id="it-username" value="#{loginBacker.username}" required="true"
                                                 maxlength="#{C.SMALL_FIELD}" styleClass="form-control
                                                 #{component.valid ? 'is-valid' : 'is-invalid'}"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" styleClass="invalid-tooltip right">
                                    <h:message for="it-username"/>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup id="p-password-row" layout="block"
                                          styleClass="mb-3 form-group has-validation position-relative">
                                <h:outputLabel id="o-password" value="#{labels['login.password']}" for="it-password"
                                               styleClass="form-label"/>
                                <h:panelGroup id="p-password-input" layout="block"
                                              styleClass="input-group has-validation">
                                    <h:inputSecret id="it-password" value="#{loginBacker.password}" required="true"
                                                   styleClass="form-control #{component.valid ? 'is-valid'
                                                   : 'is-invalid'}">
                                        <f:validateLength maximum="#{C.PASSWORD_MAX}"/>
                                    </h:inputSecret>
                                </h:panelGroup>
                                <h:panelGroup layout="block" styleClass="invalid-tooltip right">
                                    <h:message for="it-password"/>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup id="p-login-buttons" styleClass="row align-center" layout="block">
                                <h:panelGroup styleClass="col-sm-12" layout="block">
                                    <h:link id="l-forgot" value="#{labels.password_forgot_title}"
                                            outcome="pretty:password-forgot" styleClass="style-button button"/>
                                    <h:link id="l-register" value="#{labels['register.title']}"
                                            outcome="pretty:register" styleClass="style-button button"/>
                                    <h:commandButton id="cb-login" value="#{labels['login.title']}"
                                                     action="#{loginBacker.login}" styleClass="button"/>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>

                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>

</ui:composition>
