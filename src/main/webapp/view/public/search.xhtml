<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:viewParam name="q" value="#{searchBacker.query}"/>
        <f:viewParam name="t" value="#{searchBacker.tab}"/>
    </f:metadata>
    <ui:param name="title" value="Home"/>
    <ui:define name="content">
        <h2>Welcome to the search page.</h2>
        <p>You searched for: <h:outputLabel value="#{searchBacker.query}"/></p>
        <p>The current tab is:<h:outputLabel value="#{searchBacker.tab}"/></p>
    </ui:define>
</ui:composition>
</html>
