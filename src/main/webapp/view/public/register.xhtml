<ui:composition template="/WEB-INF/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <f:metadata>
        <f:importConstants type="tech.bugger.global.util.Constants" var="Constants"/>
    </f:metadata>

    <ui:param name="helpKey" value="register"/>

    <ui:param name="title" value="#{labels.register_title}"/>

    <ui:define name="content">
        <h:form id="f-register">
            <h:panelGroup layout="block"
                          styleClass="col-12 mb-3 form-group position-relative">
                <h:outputLabel id="o-username" for="it-username" styleClass="form-label"
                               value="#{labels.register_username}:"/>
                <h:panelGroup layout="block" styleClass="input-group">
                    <h:outputLabel styleClass="input-group-text" id="ol-username-icon">@</h:outputLabel>
                    <h:inputText id="it-username" value="#{registerBacker.user.username}" required="true"
                                 a:maxlength="#{Constants.USERNAME_MAX}"
                                 a:placeholder="#{labels.register_username}"
                                 styleClass="form-control #{!facesContext.validationFailed ? ''
                                                                : component.valid ? 'is-valid' : 'is-invalid'}">
                        <f:validator validatorId="usernameRegexValidator"/>
                        <f:validator validatorId="usernameAssignedValidator"/>
                    </h:inputText>
                    <h:panelGroup layout="block" styleClass="invalid-tooltip end-0">
                        <h:message id="m-username" for="it-username"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:outputLabel id="ol-username-hint" value="#{labels.register_username_hint}"
                               styleClass="form-text"/>
            </h:panelGroup>

            <h:panelGroup layout="block"
                          styleClass="col-12 mb-3 form-group position-relative">
                <h:outputLabel id="o-email" for="it-email" styleClass="form-label"
                               value="#{labels.register_email}:"/>
                <h:panelGroup layout="block" styleClass="input-group">
                    <h:inputText id="it-email" value="#{registerBacker.user.emailAddress}" required="true"
                                 a:maxlength="#{Constants.SMALL_FIELD}"
                                 a:placeholder="#{labels.register_email}"
                                 styleClass="form-control #{!facesContext.validationFailed ? ''
                                                                : component.valid ? 'is-valid' : 'is-invalid'}">
                        <f:validator validatorId="emailRegexValidator"/>
                        <f:validator validatorId="emailAssignedValidator"/>
                    </h:inputText>
                    <h:panelGroup layout="block" styleClass="invalid-tooltip end-0">
                        <h:message id="m-email" for="it-email"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:outputLabel id="ol-email-hint"
                               value="#{labels.register_email_hint}"
                               styleClass="form-text"/>
            </h:panelGroup>

            <h:panelGroup layout="block"
                          styleClass="col-12 mb-3 form-group position-relative">
                <h:outputLabel id="o-first-name" for="it-first-name" styleClass="form-label"
                               value="#{labels.register_first_name}:"/>
                <h:panelGroup layout="block" styleClass="input-group">
                    <h:inputText id="it-first-name" value="#{registerBacker.user.firstName}" required="true"
                                 a:maxlength="#{Constants.SMALL_FIELD}"
                                 a:placeholder="#{labels.register_first_name}"
                                 styleClass="form-control #{!facesContext.validationFailed ? ''
                                                                : component.valid ? 'is-valid' : 'is-invalid'}"/>
                    <h:panelGroup layout="block" styleClass="invalid-tooltip end-0">
                        <h:message id="m-first-name" for="it-first-name"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup layout="block"
                          styleClass="col-12 mb-3 form-group position-relative">
                <h:outputLabel id="o-last-name" for="it-last-name" styleClass="form-label"
                               value="#{labels.register_last_name}:"/>
                <h:panelGroup layout="block" styleClass="input-group">
                    <h:inputText id="it-last-name" value="#{registerBacker.user.lastName}" required="true"
                                 a:maxlength="#{Constants.SMALL_FIELD}"
                                 a:placeholder="#{labels.register_last_name}"
                                 styleClass="form-control #{!facesContext.validationFailed ? ''
                                                                : component.valid ? 'is-valid' : 'is-invalid'}"/>
                    <h:panelGroup layout="block" styleClass="invalid-tooltip end-0">
                        <h:message id="m-last-name" for="it-last-name"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup id="p-register-buttons" layout="block" styleClass="d-flex justify-content-between">
                <h:commandButton id="cb-register" value="#{labels.register_submit}" type="submit"
                                 styleClass="btn btn-primary" action="#{registerBacker.register}"/>
                <h:link id="l-login" value="#{labels.login_title}" outcome="pretty:login"
                        styleClass="btn btn-secondary"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
