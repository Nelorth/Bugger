<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:importConstants type="tech.bugger.global.util.Constants" var="Constants"/>
    </f:metadata>

    <ui:param name="title" value="#{labels['register.title']}"/>

    <ui:define name="content">
        <h:panelGroup layout="block" styleClass="d-flex p-2 justify-content-center align-items-center container">
            <h:panelGroup layout="block" styleClass="row">
                <h:form id="f-register" styleClass="vw-50">
                    <h:panelGroup styleClass="card">
                        <h:panelGroup styleClass="card-body">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel id="o-username" for="it-username"
                                               value="#{labels['register.username']}:"/>
                                <h:inputText id="it-username" value="#{registerBacker.user.username}" required="true"
                                             a:maxlength="#{Constants.USERNAME_MAX}" styleClass="form-control"
                                             a:placeholder="#{labels['register.username']}">
                                    <f:validator validatorId="usernameRegexValidator"/>
                                    <f:validator validatorId="usernameAssignedValidator"/>
                                </h:inputText>
                                <h:outputLabel id="ol-username-hint" value="#{labels['register.username_hint']}"
                                               styleClass="small form-text text-muted"/>
                                <h:message for="it-username" styleClass="error"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel id="o-email" for="it-email" value="#{labels['register.email']}:"/>
                                <h:inputText id="it-email" value="#{registerBacker.user.emailAddress}" required="true"
                                             a:maxlength="#{Constants.SMALL_FIELD}" styleClass="form-control"
                                             a:placeholder="#{labels['register.email']}">
                                    <f:validator validatorId="emailRegexValidator"/>
                                    <f:validator validatorId="emailAssignedValidator"/>
                                </h:inputText>
                                <h:outputLabel id="ol-email-hint" value="#{labels['register.email_hint']}"
                                               styleClass="small form-text text-muted"/>
                                <h:message for="it-email" styleClass="error"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel id="o-first-name" for="it-first-name"
                                               value="#{labels['register.first_name']}:"/>
                                <h:inputText id="it-first-name" value="#{registerBacker.user.firstName}" required="true"
                                             a:maxlength="#{Constants.SMALL_FIELD}" styleClass="form-control"
                                             a:placeholder="#{labels['register.first_name']}"/>
                                <h:message for="it-first-name" styleClass="error"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel id="o-last-name" for="it-last-name"
                                               value="#{labels['register.last_name']}:"/>
                                <h:inputText id="it-last-name" value="#{registerBacker.user.lastName}" required="true"
                                             a:maxlength="#{Constants.SMALL_FIELD}" styleClass="form-control"
                                             a:placeholder="#{labels['register.last_name']}"/>
                                <h:message for="it-last-name" styleClass="error"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="d-flex justify-content-between">
                                <h:commandButton value="#{labels['register.submit']}" styleClass="btn btn-primary"
                                                 action="#{registerBacker.register}" type="submit"/>
                                <h:link value="#{labels['login.title']}" outcome="pretty:login"
                                        styleClass="btn btn-secondary"/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
