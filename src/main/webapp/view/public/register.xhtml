<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="#{userSession.locale.language}" xml:lang="#{userSession.locale.language}">

<h:head>
    <title>${labels['register.title']}</title>
</h:head>
<h:body>
    <f:view locale="#{userSession.locale}">
        <h2><h:outputText value="#{labels['register.title']}"/></h2>

        <h:form id="f-register">
            <h:panelGrid columns="2">
                <h:outputLabel id="o-username" for="it-username" value="#{labels['register.username']}"/>
                <h:inputText id="it-username" value="#{registerBacker.user.username}" required="true">
                    <f:validator validatorId="usernameValidator"/>
                </h:inputText>
                <h:panelGroup/>
                <h:message for="it-username"/>

                <h:outputLabel id="o-email" for="it-email" value="#{labels['register.email']}"/>
                <h:inputText id="it-email" value="#{registerBacker.user.emailAddress}" required="true">
                    <f:validator validatorId="emailValidator"/>
                </h:inputText>
                <h:panelGroup/>
                <h:message for="it-email"/>

                <h:outputLabel id="o-first-name" for="it-first-name" value="#{labels['register.first_name']}"/>
                <h:inputText id="it-first-name" value="#{registerBacker.user.firstName}" required="true"/>
                <h:panelGroup/>
                <h:message for="it-first-name"/>

                <h:outputLabel id="o-last-name" for="it-last-name" value="#{labels['register.last_name']}"/>
                <h:inputText id="it-last-name" value="#{registerBacker.user.lastName}" required="true"/>
                <h:panelGroup/>
                <h:message for="it-last-name"/>
            </h:panelGrid>
            <h:commandButton value="#{labels['register.submit']}" action="#{registerBacker.register}"/>
        </h:form>
    </f:view>
</h:body>
</html>
