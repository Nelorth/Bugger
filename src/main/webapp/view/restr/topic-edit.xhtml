<ui:composition template="/WEB-INF/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="title" value="#{labels.topic_edit_title}: #{topicEditBacker.topic.title}"/>

    <f:metadata>
        <f:importConstants type="tech.bugger.global.util.Constants" var="C"/>
    </f:metadata>

    <ui:define name="content">
        <h:form id="f-topic-edit">
            <h:panelGrid columns="2">
                <h:outputLabel id="o-title" for="it-title" value="#{labels.title}"/>
                <h:inputText id="it-title" value="#{topicEditBacker.topic.title}" maxlength="#{C.LARGE_FIELD}"
                             required="true"/>
                <h:panelGroup/>
                <h:message for="it-title"/>
                <h:outputLabel id="o-description" for="it-description" value="#{labels.description}"/>
                <h:inputTextarea id="it-description" value="#{topicEditBacker.topic.description}"
                                 length="#{C.SMALL_FIELD}"/>
                <h:panelGroup/>
                <h:message for="it-description"/>
            </h:panelGrid>
            <h:commandButton value="#{labels.topic_edit_submit}" action="#{topicEditBacker.saveChanges}"
                             styleClass="button"/>
        </h:form>
    </ui:define>
</ui:composition>
