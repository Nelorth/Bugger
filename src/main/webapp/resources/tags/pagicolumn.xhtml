<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!--@elvariable id="title" type="java.lang.String"-->
    <!--@elvariable id="paginator" type="tech.bugger.business.util.Paginator"-->
    <!--@elvariable id="key" type="java.lang.String"-->

    <h:column>
        <f:facet name="header">
            <h:commandButton styleClass="btn btm-sm btn-link fw-bold no-ul px-0"
                             value="#{title} #{paginator.selection.sortedBy == key
                             ? (paginator.selection.ascending ? '&#x2191;' : '&#x2193;')
                             : '&#x2800;'}"
                             action="#{paginator.sortBy(key)}"/>
        </f:facet>
        <ui:insert/>
    </h:column>

</ui:composition>
