<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:body>
    <cc:interface>
        <cc:attribute name="paginator" required="true" type="tech.bugger.business.util.Paginator"/>
    </cc:interface>

    <cc:implementation>
        <h:outputText id="ot-no-entry" value="#{labels['paginator.empty']}"
                      rendered="#{cc.attrs.paginator.isEmpty()}"/>

        <h:form id="f-table" rendered="#{not cc.attrs.paginator.isEmpty()}">
            <h:panelGrid id="t-entries">
                <ui:repeat value="#{cc.attrs.paginator}" var="var">
                    <cc:insertChildren/>
                </ui:repeat>
            </h:panelGrid>
        </h:form>

        <h:outputFormat id="ot-pag-count" rendered="#{not cc.attrs.paginator.isEmpty()}"
                        value="#{cc.attrs.paginator.selection.totalSize == 1
                        ? labels['paginator.entry']
                        : labels['paginator.entries']}">
            <f:param value="#{cc.attrs.paginator.selection.totalSize}"/>
        </h:outputFormat>

        <h:form id="f-pagenav" rendered="#{not cc.attrs.paginator.isEmpty()}" style="display: inline;">
            <h:commandButton id="cb-submit" action="#{cc.attrs.paginator.update}" style="display: none"/>
            <h:commandButton id="cb-first-page" value="&lt;&lt;" disabled="#{cc.attrs.paginator.isFirstPage()}"
                             action="#{cc.attrs.paginator.firstPage}">
            </h:commandButton>
            <h:commandButton id="cb-prev-page" value="&lt;" disabled="#{cc.attrs.paginator.isFirstPage()}"
                             action="#{cc.attrs.paginator.prevPage}">
            </h:commandButton>
            <h:inputText id="i-curr-page" value="#{cc.attrs.paginator.currentPage}"
                         validatorMessage="#{messages['paginator.not_in_range']}">
                <f:validateLongRange minimum="1" maximum="#{cc.attrs.paginator.determineLastPageIndex()}"/>
            </h:inputText>
            <h:commandButton id="cb-next-page" value="&gt;" disabled="#{cc.attrs.paginator.isLastPage()}"
                             action="#{cc.attrs.paginator.nextPage}">
            </h:commandButton>
            <h:commandButton id="cb-last-page" value="&gt;&gt;" disabled="#{cc.attrs.paginator.isLastPage()}"
                             action="#{cc.attrs.paginator.lastPage}">
            </h:commandButton>
        </h:form>

        <h:form id="f-entries" rendered="#{not cc.attrs.paginator.isEmpty()}" style="display: inline;">
            <h:outputText id="ot-entriesPP" value="#{labels['paginator.entries_per_page']} "/>
            <h:selectOneMenu id="s-entriesPP" value="#{cc.attrs.paginator.selection.pageSize}"
                             onchange="document.getElementById('#{cc.id}:f-entries:cb-refresh').click()">
                <f:selectItems value="#{cc.attrs.paginator.pageSizeValues()}"
                               var="item" itemValue="#{item}" itemLabel="#{item.size}"/>
            </h:selectOneMenu>
            <h:commandButton id="cb-refresh" action="#{cc.attrs.paginator.updateReset}" value="&#x27f3;" type="submit"/>
        </h:form>
    </cc:implementation>
</h:body>

</html>
