<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:body>
    <cc:interface>
        <cc:attribute name="paginator" required="true" type="tech.bugger.business.util.Paginator"/>
        <cc:attribute name="simple" required="false" type="java.lang.Boolean" default="false"/>
    </cc:interface>

    <cc:implementation>
        <h:outputText id="ot_noEntry" value="No items here!" rendered="#{cc.attrs.paginator.isEmpty()}"/>

        <h:form id="f_table" rendered="#{not cc.attrs.paginator.isEmpty()}">
            <h:dataTable id="t_entries" var="var" value="#{cc.attrs.paginator}" paginator="true">
                <cc:insertChildren/>
            </h:dataTable>
        </h:form>

        <h:outputText id="ot_pagCount" rendered="#{not cc.attrs.simple}"
                      value="#{cc.attrs.paginator.selection.totalSize} entries"/>

        <h:form id="f_pagenav" rendered="#{not cc.attrs.paginator.isEmpty()}" style="display: inline;">
            <h:commandButton id="cb_submit" action="#{cc.attrs.paginator.update}" style="display: none"/>
            <h:commandButton id="cb_firstPage" value="&lt;&lt;" disabled="#{cc.attrs.paginator.isFirstPage()}"
                             action="#{cc.attrs.paginator.firstPage}" rendered="#{not cc.attrs.simple}">
            </h:commandButton>
            <h:commandButton id="cb_prevPage" value="&lt;" disabled="#{cc.attrs.paginator.isFirstPage()}"
                             action="#{cc.attrs.paginator.prevPage}">
            </h:commandButton>
            <h:inputText id="i_currPage" value="#{cc.attrs.paginator.currentPage}" rendered="#{not cc.attrs.simple}"
                         validatorMessage="#{messages['paginator.not_in_range']}">
                <f:validateLongRange minimum="1" maximum="#{cc.attrs.paginator.determineLastPageIndex()}"/>
            </h:inputText>
            <h:commandButton id="cb_nextPage" value="&gt;" disabled="#{cc.attrs.paginator.isLastPage()}"
                             action="#{cc.attrs.paginator.nextPage}">
            </h:commandButton>
            <h:commandButton id="cb_lastPage" value="&gt;&gt;" disabled="#{cc.attrs.paginator.isLastPage()}"
                             action="#{cc.attrs.paginator.lastPage}" rendered="#{not cc.attrs.simple}">
            </h:commandButton>
        </h:form>

        <h:form id="f_entries" style="display: inline;"
                rendered="#{not cc.attrs.paginator.isEmpty() and not cc.attrs.simple}">
            <h:outputText id="ot_entriesPP" value="Entries per Page: "/>
            <h:selectOneMenu id="s_entriesPP" value="#{cc.attrs.paginator.selection.pageSize}"
                             onchange="document.getElementById('#{cc.id}:f_entries:cb_refresh').click()">
                <f:selectItems value="#{cc.attrs.paginator.pageSizeValues()}"/>
            </h:selectOneMenu>
            <h:commandButton id="cb_refresh" action="#{cc.attrs.paginator.updateReset}" value="&#x27f3;" type="submit"/>
        </h:form>
    </cc:implementation>
</h:body>

</html>
