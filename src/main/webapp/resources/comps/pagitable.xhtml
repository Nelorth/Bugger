<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:body>
    <cc:interface componentType="paginator">
        <cc:attribute name="paginator" required="true" type="tech.bugger.business.util.Paginator"/>
        <cc:attribute name="simple" required="false" type="java.lang.Boolean" default="false"/>
    </cc:interface>

    <cc:implementation>
        <h:outputText id="ot-no-entry" value="#{labels['paginator.empty']}"
                      rendered="#{cc.attrs.paginator.isEmpty()}"/>

        <h:form id="f-table" rendered="#{not cc.attrs.paginator.isEmpty()}">
            <h:dataTable id="t-entries" var="var" value="#{cc.attrs.paginator}" styleClass="table table-hover"
                         paginator="true">
                <cc:insertChildren/>
            </h:dataTable>
        </h:form>

        <h:panelGroup layout="block" styleClass="row d-flex justify-content-between">
            <h:outputFormat id="ot-pag-count" rendered="#{not cc.attrs.paginator.isEmpty()}"
                            styleClass="text-sm-left p-2"
                            value="#{cc.attrs.paginator.selection.totalSize == 1
                        ? labels['paginator.entry']
                        : labels['paginator.entries']}">
                <f:param value="#{cc.attrs.paginator.selection.totalSize}"/>
            </h:outputFormat>

            <h:form id="f-pagenav" rendered="#{not cc.attrs.paginator.isEmpty()}"
                    styleClass="pagination-sm form-inline p-2">
                <h:commandButton id="cb-submit" action="#{cc.attrs.paginator.update}" style="display: none"/>
                <h:panelGroup layout="block" id="pg-first-page"
                              styleClass="page-item #{cc.attrs.paginator.isFirstPage() ? 'disabled' : ''}">
                    <h:commandButton id="cb-first-page" value="First" action="#{cc.attrs.paginator.firstPage}"
                                     styleClass="page-link btn btn-link" rendered="#{not cc.attrs.simple}">
                    </h:commandButton>
                </h:panelGroup>
                <h:panelGroup layout="block" id="pg-prev-page"
                              styleClass="page-item #{cc.attrs.paginator.isFirstPage() ? 'disabled' : ''}">
                    <h:commandButton id="cb-prev-page" value="Previous" action="#{cc.attrs.paginator.prevPage}"
                                     styleClass="page-link btn btn-link">
                    </h:commandButton>
                </h:panelGroup>
                <h:inputText id="i-curr-page" value="#{cc.attrs.paginator.currentPage}"
                             rendered="#{not cc.attrs.simple}" styleClass="form-control form-control-sm text-center"
                             validatorMessage="#{messages['paginator.not_in_range']}">
                    <f:validateLongRange minimum="1" maximum="#{cc.attrs.paginator.determineLastPageIndex()}"/>
                </h:inputText>
                <h:panelGroup layout="block" id="pg-next-page"
                              styleClass="page-item #{cc.attrs.paginator.isLastPage() ? 'disabled' : ''}">
                    <h:commandButton id="cb-next-page" value="Next" action="#{cc.attrs.paginator.nextPage}"
                                     styleClass="page-link btn btn-link">
                    </h:commandButton>
                </h:panelGroup>
                <h:panelGroup layout="block" id="pg-last-page"
                              styleClass="page-item #{cc.attrs.paginator.isLastPage() ? 'disabled' : ''}">
                    <h:commandButton id="cb-last-page" value="Last" action="#{cc.attrs.paginator.lastPage}"
                                     styleClass="page-link btn btn-link" rendered="#{not cc.attrs.simple}">
                    </h:commandButton>
                </h:panelGroup>
            </h:form>

            <h:form id="f-entries" styleClass="form-inline p-2"
                    rendered="#{not cc.attrs.paginator.isEmpty() and not cc.attrs.simple}">
                <h:outputText id="ot-entriesPP" value="#{labels['paginator.entries_per_page']}:&nbsp;"/>
                <h:selectOneMenu id="s-entriesPP" value="#{cc.attrs.paginator.selection.pageSize}"
                                 onchange="document.getElementById('#{cc.refreshBtnID}').click()"
                                 styleClass="form-control form-control-sm">
                    <f:selectItems value="#{cc.attrs.paginator.pageSizeValues()}"
                                   var="item" itemValue="#{item}" itemLabel="#{item.size}"/>
                </h:selectOneMenu>
                <h:commandButton id="cb-refresh" action="#{cc.attrs.paginator.updateReset}" value="&#x27f3;"
                                 type="submit" styleClass="btn btn-sm"
                                 binding="#{cc.refreshBtn}"/>
            </h:form>
        </h:panelGroup>
    </cc:implementation>
</h:body>

</html>
